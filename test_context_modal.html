<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="test-token">
    <title>Test - Modal de Contexto</title>
    <link rel="stylesheet" href="/css/ai-assistant.css">
    <style>
        body {
            background: #020617;
            color: #e2e8f0;
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-btn {
            padding: 1rem 2rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            color: #3b82f6;
            cursor: pointer;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test - Modal de Selección de Contexto</h1>
        <button class="test-btn" onclick="openContextSelector()">
            Abrir Modal de Contexto
        </button>

        <!-- Simulador de contexto indicador -->
        <div>
            <h3>Contexto Actual:</h3>
            <span id="context-indicator" class="context-indicator"></span>
        </div>

        <!-- Modal de selección de contexto -->
        <div id="contextSelectorModal" class="modal">
            <div class="modal-backdrop" onclick="closeContextSelector()"></div>
            <div class="modal-content context-selector-modal">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <svg class="modal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Seleccionar Contexto
                    </h3>
                    <button class="modal-close-btn" onclick="closeContextSelector()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="modal-body context-selector-body">
                    <!-- Navegación lateral -->
                    <div class="context-navigation">
                        <h4>Tipo de Contexto</h4>
                        <div class="context-nav-items">
                            <button class="context-nav-item active" onclick="switchContextType('containers')" data-type="containers">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                                Contenedores
                            </button>
                            <button class="context-nav-item" onclick="switchContextType('meetings')" data-type="meetings">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                Reuniones
                            </button>
                        </div>
                    </div>

                    <!-- Área central de contenido -->
                    <div class="context-content">
                        <div class="context-search">
                            <div class="search-input-container">
                                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input
                                    type="text"
                                    id="contextSearchInput"
                                    class="search-input"
                                    placeholder="Buscar..."
                                    oninput="filterContextItems(this.value)"
                                >
                            </div>
                        </div>

                        <!-- Vista de contenedores -->
                        <div id="containersView" class="context-view active">
                            <div class="context-grid" id="containersGrid">
                                <!-- Datos de prueba -->
                                <div class="container-card" onclick="selectContainer(1)">
                                    <h4>Contenedor de Prueba 1</h4>
                                    <div class="container-meta">5 reuniones</div>
                                </div>
                                <div class="container-card" onclick="selectContainer(2)">
                                    <h4>Contenedor de Prueba 2</h4>
                                    <div class="container-meta">3 reuniones</div>
                                </div>
                            </div>
                        </div>

                        <!-- Vista de reuniones -->
                        <div id="meetingsView" class="context-view">
                            <div class="context-grid" id="meetingsGrid">
                                <!-- Datos de prueba -->
                                <div class="meeting-card">
                                    <div class="meeting-card-header">
                                        <div class="meeting-card-title" onclick="openMeetingDetails(1)">
                                            <h4>Reunión de Ejemplo 1</h4>
                                            <div class="meeting-card-meta">
                                                12 Ene 2024 • 45 min
                                            </div>
                                        </div>
                                    </div>
                                    <div class="meeting-card-actions">
                                        <button class="meeting-action-btn load-btn" onclick="addMeetingToContext(1)" title="Cargar al contexto">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Panel lateral de contexto cargado -->
                    <div class="context-panel">
                        <h4>Contexto Cargado</h4>
                        <div id="loadedContextItems" class="loaded-context-items">
                            <div class="empty-context">
                                <p>No hay contexto cargado</p>
                            </div>
                        </div>

                        <div class="context-actions">
                            <button id="loadContextBtn" class="btn btn-primary" onclick="loadSelectedContext()" disabled>
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                </svg>
                                Cargar Contexto
                            </button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeContextSelector()">
                        Cancelar
                    </button>
                    <button class="btn btn-primary" onclick="selectAllMeetings()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 515.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Todas las Reuniones
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales simplificadas para test
        let currentContextType = 'containers';
        let loadedContextItems = [];
        let allMeetings = [
            { id: 1, meeting_name: 'Reunión de Ejemplo 1', created_at: '2024-01-12T10:00:00Z' },
            { id: 2, meeting_name: 'Reunión de Ejemplo 2', created_at: '2024-01-11T14:30:00Z' }
        ];
        let allContainers = [
            { id: 1, name: 'Contenedor de Prueba 1', meetings_count: 5 },
            { id: 2, name: 'Contenedor de Prueba 2', meetings_count: 3 }
        ];

        // Funciones simplificadas para test
        function openContextSelector() {
            const modal = document.getElementById('contextSelectorModal');
            modal.classList.add('active');
        }

        function closeContextSelector() {
            const modal = document.getElementById('contextSelectorModal');
            modal.classList.remove('active');
        }

        function switchContextType(type) {
            currentContextType = type;

            // Actualizar navegación
            document.querySelectorAll('.context-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');

            // Actualizar vistas
            document.querySelectorAll('.context-view').forEach(view => {
                view.classList.remove('active');
            });

            if (type === 'containers') {
                document.getElementById('containersView').classList.add('active');
                document.getElementById('contextSearchInput').placeholder = 'Buscar contenedores...';
            } else if (type === 'meetings') {
                document.getElementById('meetingsView').classList.add('active');
                document.getElementById('contextSearchInput').placeholder = 'Buscar reuniones...';
            }
        }

        function addMeetingToContext(meetingId) {
            const meeting = allMeetings.find(m => m.id === meetingId);
            if (!meeting) return;

            // Verificar si ya está cargada
            const existingItem = loadedContextItems.find(item => item.type === 'meeting' && item.id === meetingId);
            if (existingItem) {
                alert('Esta reunión ya está cargada en el contexto');
                return;
            }

            // Agregar al contexto
            loadedContextItems.push({
                type: 'meeting',
                id: meetingId,
                title: meeting.meeting_name,
                data: meeting
            });

            updateLoadedContextUI();
            alert('Reunión agregada al contexto');
        }

        function updateLoadedContextUI() {
            const container = document.getElementById('loadedContextItems');
            const loadBtn = document.getElementById('loadContextBtn');

            if (loadedContextItems.length === 0) {
                container.innerHTML = '<div class="empty-context"><p>No hay contexto cargado</p></div>';
                loadBtn.disabled = true;
            } else {
                container.innerHTML = loadedContextItems.map((item, index) => `
                    <div class="context-item">
                        <div class="context-item-info">
                            <div class="context-item-title">${escapeHtml(item.title)}</div>
                            <div class="context-item-type">${item.type === 'meeting' ? 'Reunión' : 'Contenedor'}</div>
                        </div>
                        <button class="context-item-remove" onclick="removeContextItem(${index})">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');
                loadBtn.disabled = false;
            }
        }

        function removeContextItem(index) {
            loadedContextItems.splice(index, 1);
            updateLoadedContextUI();
        }

        function loadSelectedContext() {
            if (loadedContextItems.length === 0) return;

            alert(`Contexto cargado con ${loadedContextItems.length} elementos`);
            closeContextSelector();

            // Actualizar indicador
            const indicator = document.getElementById('context-indicator');
            indicator.textContent = `Contexto mixto (${loadedContextItems.length} elementos)`;
            indicator.style.display = 'inline-block';

            // Limpiar contexto cargado
            loadedContextItems = [];
            updateLoadedContextUI();
        }

        function selectContainer(containerId) {
            alert(`Contenedor ${containerId} seleccionado`);
            closeContextSelector();
        }

        function selectAllMeetings() {
            alert('Todas las reuniones seleccionadas');
            closeContextSelector();
        }

        function openMeetingDetails(meetingId) {
            alert(`Abriendo detalles de reunión ${meetingId}`);
        }

        function filterContextItems(searchTerm) {
            console.log('Filtrar:', searchTerm);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
