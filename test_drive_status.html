<!DOCTYPE html>
<html>
<head>
    <title>Test Organization Drive Status</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <h1>Test Organization Drive Status</h1>
    <button onclick="testStatus()">Test Organization 12 Drive Status</button>
    <div id="result"></div>

    <script>
        async function testStatus() {
            try {
                const response = await fetch('/api/organizations/12/drive/status', {
                    headers: {
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML =
                    '<h3>Status: ' + response.status + '</h3>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML =
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
