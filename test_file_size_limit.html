<!DOCTYPE html>
<html>
<head>
    <title>Test File Size Limit</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .modal-description {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        button {
            background: #64748b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test File Size Limit Modal</h1>
    <button onclick="testFileSizeLimit()">Test File Size Limit (75MB file)</button>
    <button onclick="testContainerCreation()">Test Container Creation</button>
    <button onclick="testPostpone()">Test Postpone Feature</button>

    <!-- Modal -->
    <div class="modal" id="postpone-locked-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="modal-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Opción disponible en planes superiores
                </h2>
            </div>
            <div class="modal-body">
                <p class="modal-description">La opción "Posponer" está disponible para los planes: <strong>Negocios</strong> y <strong>Enterprise</strong>.</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cerrar</button>
                <button class="btn btn-primary">Cambiar plan</button>
            </div>
        </div>
    </div>

    <script>
        // Simular variables de usuario
        window.userPlanCode = 'free';

        // Función genérica para mostrar modal de upgrade con mensaje personalizable
        function showUpgradeModal(options = {}) {
            const modal = document.getElementById('postpone-locked-modal');

            if (!modal) {
                alert('Modal no encontrado');
                return;
            }

            // Configurar contenido del modal
            const title = options.title || 'Opción disponible en planes superiores';
            const message = options.message || 'Esta opción está disponible para los planes: Negocios, Enterprise, Founder, Developer y Superadmin.';
            const icon = options.icon || 'lock';

            // Actualizar contenido del modal
            const modalTitle = modal.querySelector('.modal-title');
            const modalDescription = modal.querySelector('.modal-description');

            if (modalTitle) {
                modalTitle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="modal-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        ${icon === 'file' ?
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />' :
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />'}
                    </svg>
                    ${title}
                `;
            }

            if (modalDescription) {
                modalDescription.innerHTML = message;
            }

            modal.style.display = 'block';
        }

        // Función específica para límite de tamaño de archivo
        function showFileSizeLimitModal(fileSize, maxSize = 50) {
            const fileSizeMB = (fileSize / (1024 * 1024)).toFixed(1);
            showUpgradeModal({
                title: 'Límite de tamaño excedido',
                message: `El archivo pesa <strong>${fileSizeMB}MB</strong>. Los planes FREE tienen un límite de <strong>${maxSize}MB</strong>. Actualiza tu plan para subir archivos más grandes.`,
                icon: 'file'
            });
        }

        // Función específica para opción posponer
        function showPostponeLockedModal() {
            showUpgradeModal({
                title: 'Opción disponible en planes superiores',
                message: 'La opción "Posponer" está disponible para los planes: <strong>Negocios</strong> y <strong>Enterprise</strong>.',
                icon: 'lock'
            });
        }

        // Funciones de prueba
        function testFileSizeLimit() {
            const fileSize = 75 * 1024 * 1024; // 75MB
            showFileSizeLimitModal(fileSize, 50);
        }

        function testContainerCreation() {
            showUpgradeModal({
                title: 'Contenedores disponibles en planes superiores',
                message: 'La creación de contenedores está disponible para los planes: <strong>Negocios</strong> y <strong>Enterprise</strong>.',
                icon: 'lock'
            });
        }

        function testPostpone() {
            showPostponeLockedModal();
        }

        function closeModal() {
            document.getElementById('postpone-locked-modal').style.display = 'none';
        }
    </script>
</body>
</html>
